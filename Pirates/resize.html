<!doctype html>

<html>
<head>
	<title>Summer Picture</title>
	<style type="text/css">
	body{background-color: #660033;
		color: white;}
	h2, h3{ color: yellow;}

	</style>
</head>
<body>
	<h2 align="center">Resizing Images</h2>
	<p>Move your mouse over the image below to resize it.
		Moving the mouse over it will expand its size by half the original size and 
		moving the mouse out will reset the height and width back to the its original dimension.</p>
	<div style="text-align: center"><img src="images/cleo.jpg" alt="My Summer picture" height=500 width=400
		onmouseover="this.height=250; this.width=200;"
		onmouseout="this.height=500; this.width=400;">
	<p><i>This picture was taken in Summer 2014 at Boston Commons</i></p>
	<hr>
</div>
</body>
</html>
