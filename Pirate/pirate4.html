<!doctype html>

<html>
<head>
    <title>Pirate Translator</title>
    <style type="text/css">
    body{background-color: #FFFF66;
        color: black;}
    h2, h3{color: red;}
</style>
</head>
<body>
    <h3>International Talk Like a Pirate Day</h3>
    <div align="center"><img src="images/pirate1.jpg" 
        onmouseover="this.src='images/pirate2.gif';"
        onmouseout="this.src='images/pirate1.jpg';"
        height=400
        width=500></div>
    <p><a href="http://www.talklikeapirate.com/" target="_blank">Click here for more Information</a></p>
    <hr>
    <h2>Land Lubber's Pirate Translator</h2>
    <p>Simply click on the buttons to translate words and/or phrases from English to pirate talk</p>
    <table>
    <tr>
    <td>Miscellaneous:</td>
    <td><input type="button" value="Hello" onclick= "document.getElementById('outputDiv').innerHTML+='ahoy ';"></td>
    <td><input type="button" value="Stranger" onclick="document.getElementById('outputDiv').innerHTML+=' scurvy dog ';"></td>
    </tr>
    <tr>
    <td>Greetings:</td>
    <td><input type="button" value="Pardon me" onclick="document.getElementById('outputDiv').innerHTML+=' avast ';"></td>
    <td><input type="button" value="excuse me" onclick="document.getElementById('outputDiv').innerHTML+=' arrr ';"></td>
    </tr>
    <tr>
    <td>People:</td>
    <td><input type="button" value="Sir" onclick="document.getElementById('outputDiv').innerHTML+=' mately ';"></td>
    <td><input type="button" value="Madam" onclick="document.getElementById('outputDiv').innerHTML+=' proud beauty ';"></td>
    <td><input type="button" value="Officer" onclick="document.getElementById('outputDiv').innerHTML+=' foul blaggart ';"></td>
    </tr>
    <tr>
    <td>Questions:</td>
    <td><input type="button" value="where is" onclick="document.getElementById('outputDiv').innerHTML+=' whar be ';"></td>
    <td><input type="button" value="can you help me find" onclick="document.getElementById('outputDiv').innerHTML+=' know ye ';"></td>
    <td><input type="button" value="is that" onclick="document.getElementById('outputDiv').innerHTML+=' be that ';"></td>
    </tr>
    <tr>
    <td>Articles:</td>
    <td><input type="button" value="The" onclick="document.getElementById('outputDiv').innerHTML+=' th\' ';"></td>
    <td><input type="button" value="My" onclick="document.getElementById('outputDiv').innerHTML+=' me ';"></td>
    <td><input type="button" value="Your" onclick="document.getElementById('outputDiv').innerHTML+=' yer ';"></td>
    </tr>
    <tr>
    <td>Places:</td>
    <td><input type="button" value="Restroom" onclick="document.getElementById('outputDiv').innerHTML+=' head ';"></td>
    <td><input type="button" value="Restaurant" onclick="document.getElementById('outputDiv').innerHTML+=' galley ';"></td>
    <td><input type="button" value="Hotel" onclick="document.getElementById('outputDiv').innerHTML+=' fleabag inn ';"></td>
    </tr>
    </table>
    <br>
    <br>
    <input type="button" value="Clear" onclick="document.getElementById('outputDiv').innerHTML=' ';">
    <input type="button" value="Return" onclick="document.getElementById('outputDiv').innerHTML+='<br>';">
    <hr>
    <div id="outputDiv"></div>
    <br>
    <br>
</body>
</html>
